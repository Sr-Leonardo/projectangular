<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Demo Project</title>
</head>
<body>
  <div class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5" style="box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
      <div class="container-fluid">
        <div class="col-4" style="padding: 10px 50px 0px 20px;">
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>Demo Project</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title">Leonardo Lara</cite>
            </figcaption>
          </figure>
        </div>
        <div class="collapse navbar-collapse col-3" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button (click)="getPeople()" class="btn btn-dark" style="margin-right: 5px; color: white;"> <b>GetPeople</b> </button>
            </li>
            <li class="nav-item">
              <button (click)="getChildren()" class="btn btn-dark" style="margin-right: 5px; color: white;"> <b>Adopt</b> </button>
            </li>
            <li class="nav-item">
              <button (click)="existFather()" class="btn btn-info" style="margin-right: 5px; color: white;"> <b>Create Father</b> </button>
            </li>
            <li class="nav-item">
              <button (click)="existMother()" class="btn btn-info" style="margin-right: 5px; color: white;"> <b>Create Mother</b> </button>
            </li>
            <li class="nav-item">
              <button (click)="createChild()" class="btn btn-info" style="margin-right: 5px; color: white;"> <b>Create Child</b> </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>
</body>
</html>
