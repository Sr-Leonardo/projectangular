<div class="container">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Birth Date</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of children">
                <td>{{c.idPerson}}</td>
                <td>{{c.fullName}}</td>
                <td>{{c.birth}}</td>
                <td>{{c.type}}</td>
                <td>
                    <button class="btn btn-success"> <b>Adopt</b> </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
