<div class="container col-md-5">

    <div style="border: solid 0.01px; border-radius: 2%; border-color: lightgrey;">
        <h4 class="text-center mb-3" style="padding-top: 10px; background-color: #424242; color: white;"> <b>Hacer Transaccion </b> <hr> </h4>
        <form style="padding: 50px;">
            <div class="mb-3">
                <label for="name" class="form-label"> Documento Origen </label>
                <input [(ngModel)]="model.originDocumentId" type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"> Documento Destino </label>
                <input [(ngModel)]="model.destinationDocumentId" type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="birth" class="form-label"> Cantidad </label>
                <input [(ngModel)]="model.amount" type="text" class="form-control" name="birth" id="birth">
            </div>
            <button (click)="handleTransaction(model)" class="btn btn-warning mt-3">Send</button>
        </form>
    </div>

</div>
